<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Decodificador de Textos</title>
  </head>
  <body>
    <header class="titulo">
      <h1>CÓDIGO SECRETO</h1>
    </header>

    <main>
      <div class="container">
        <div class="box">
          <label for="letrasminusculas"
            >Apenas letras minúsculas, sem acento</label
          >
          <input
            id="encrypt-message"
            class="text-input"
            type="text"
            placeholder="digite seu texto"
            required
          />
          <div>
            <button class="btn" onclick="encrypt()">Criptografar</button>
            <button class="btn" onclick="decrypt()">Descriptografar</button>
          </div>
        </div>
        <div class="box">
          <label for="mensagemcriptografada"
            ><h2>MENSAGEM CRIPTOGRAFADA:</h2>
          </label>
          <input id="input-message" class="text-input" type="text" required />
          <button class="btn2" onclick="copy()">Copiar</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; Lucas dos Santos - 2022</p>
    </footer>
  </body>
</html>
